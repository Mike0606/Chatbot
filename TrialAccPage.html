	<div class="back-to-home">
		<a href="BankPage1Trial.html"> Home </a>
	</div>
	
	<center>
		<form method="" id="accForm" name="AccForm">

			<legend style="font-style: normal; font-size: 30px; text-align: center;">  Create An Account  </legend>

			<table border="5">
				<tr>
					<th colspan="2"><h2>Fill in the details</h2></th>
				</tr>
				<tr>
					<td> First Name </td>
					<td><input type="text" id="fname" required>  </td>
				</tr>
				<tr>
					<td> Middle Name </td>
					<td><input type="text" id="mname" required>  </td>
				</tr>
				<tr>
					<td> Last Name </td>
					<td><input type="text" id="lname" required>  </td>
				</tr>
				<tr>
					<td> E-mail </td>
					<td><input type="email" id="email" required>  </td>
				</tr>
				<tr>
					<td> Address </td>
					<td><textarea name="address" id="address" cols="20" rows="3" required></textarea>  </td>
				</tr>
				<tr>
					<td> State </td>
					<td><input type="text" id="state" required>  </td>
				</tr>
				<tr>
					<td> City </td>
					<td><input type="text" id="city" required>  </td>
				</tr>
				<tr>
					<td> District </td>
					<td><input type="text" id="district" required>  </td>
				</tr>
				<tr>
					<td> PIN Code </td>
					<td><input type="tel" maxlength="6" id="pincode" required>  </td>
				</tr>
				<tr>
					<td> Branch </td>
					<td><input type="text" id="branch" required>  </td>
				</tr>
				<tr>
					<td> Contact Number </td>
					<td><input type="tel" maxlength="10" pattern="[7-9]{1}[0-9]{9}" id="contactno" required>  </td>
				</tr>
				<tr>
					<td> PAN Number </td>
					<td><input type="text" maxlength="10" pattern="[A-Z]{5}[0-9]{4}[A-Z]{1}" id="panno" required>  </td>
				</tr>
				<tr>
					<td><input type="reset"> </td>
					<td><input type="submit"> </td>
					<!-- <td><input type="submit" onclick="sendData()"> </td> -->
				</tr>
			</table>

		</form>
	</center>
